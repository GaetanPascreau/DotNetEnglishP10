version: "3.4"

services:
    patientservice:
        build:
          context: .
          dockerfile: Dockerfile
        ports:
          - "8080:80"
        depends_on:
          - sqlserver

    sqlserver:
        image: "mcr.microsoft.com/mssql/server:2022-latest"
        ports:
          - "1433:1433"
        environment:
            SA_PASSWORD: "P@ssword1"
            ACCEPT_EULA: "Y"

    authenticationservice:
        build:
            context: ../AuthenticationService
            dockerfile: Dockerfile
        ports:
          - "32769:80"
        depends_on:
          - sqlserver
        environment:
          - ASPNETCORE_ENVIRONMENT=Development

    mediscreenui: # Add the MediscreenUI service
        build:
            context: ../MediscreenUI # Specify the path to the MediscreenUI project
            dockerfile: Dockerfile
        ports:
          - "32768:80" # Map port 32768 on the host to port 80 in the container
        depends_on:
          - patientservice
        environment:
          - ASPNETCORE_ENVIRONMENT=Development

    mongo:
        image: mongo
        ports:
          - 27017:27017
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: gaetanpascreau
            MONGO_INITDB_ROOT_PASSWORD: npSaR6e4P8anvZv2

    mongo-express:
        image: mongo-express
        ports:
          - 8081:8081
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: gaetanpascreau
            ME_CONFIG_MONGODB_ADMINPASSWORD: npSaR6e4P8anvZv2
            ME_CONFIG_MONGODB_URL: mongodb://gaetanpascreau:npSaR6e4P8anvZv2@mongo:27017/

    noteservice:
        build:
            context: ../DoctorNotesService
            dockerfile: Dockerfile
        ports:
          - "32770:80"
        depends_on:
          - mongo-express
        environment:
          - ASPNETCORE_ENVIRONMENT=Development